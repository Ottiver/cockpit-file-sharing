name: Build ARM64

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      
      - name: Build ARM64 package
        run: |
          docker run --rm -v $(pwd):/build -w /build \
            --platform linux/arm64 \
            debian:bookworm bash -c '
            apt-get update
            apt-get install -y nodejs npm yarn git jq moreutils gettext build-essential python3
            make install
            '
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: file-sharing-arm64
          path: /usr/share/cockpit/file-sharing/
          retention-days: 30
